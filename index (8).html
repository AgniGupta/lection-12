
<html>
<body>
<h1>Hello World</h1>
<script type="text/javascript" charset="utf-8">
function getMaxSubSum(arr) {
  let max = 0;
  let partial = 0;

  for (let item of arr) { 
    partial += item; 
    max = Math.max(max, partial); 
    if (partial < 0) partial = 0; 
  }
  return max;
}
alert( getMaxSubSum([-1, 2, 3, -9]));
alert( getMaxSubSum([-1, 2, 3, -9, 11]));
</script>
</body>
</html>
